<H4><A NAME="12_3_2_3">3.2.3 使用するシンボロジーの選択</A></H4>
<P>通常はアプリケーションが「標準」を決定し、それ以外は適当な業界標準に従うしか選択肢はありません。</P>
<P>しかし用途が内部使用のみに厳密に限られる場合はどのようなコードでも選択できます。一般的な用途であればCode 39かCode 128を推奨します。柔軟性の富み、長い文字列に対応し、データサイズに対する必要スペースの比率がかなり効率的なためです。</P>
