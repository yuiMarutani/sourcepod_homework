<H3><A NAME="7_2_4">7.2.4 テキスト スケールのバーの配置を調整する</A></H3>
<P> これまで見てきたとおり、テキスト スケールの場合はバー プロットが目盛りの中央に配置されます。この動作は、<A href="../ref/BarPlot.html#_BARPLOT_SETALIGN">BarPlot::SetAlign()</A> メソッドを呼び出すことで変更できます。 </P>
