<H1><A NAME="7">7 直角の XY プロットを使用する</A></H1>
<P> この章での目的は、様々なタイプの基本プロットを精製する JpGraph でスクリプトを作成する基本コンセプトを紹介することです。テキスト全体で、表示されたイメージをキャプションで &ldquo;[ソース]&rdquo; リンクをクリックすることで、すべてのグラフの正確なソースを表示することができます。これは、別々なウィンドウでソースと一緒にイメージを開きます。この方法は、イメージを生成したスクリプトで実際のイメージの比較を簡単にします。</P>
