<H3><A NAME="7_1_6">7.1.6 ライン プロットで空白値を使用する</A></H3>
<P> JpGraph では、データに空白値 (不連続) を与える2 通りの方法があります。データの&ldquo;すべて&rdquo;またはグラフの前後のデータ ポイントの間で拡張されるラインのどちらかを持つことができます。 </P>
<P> もしデータが空白値 (&quot;&quot;)、あるいは特別な値 (&quot;x&quot;) である場合、データ ポイントはプロットされず、不連続な線分が描画されます。</P>
<P> もしデータの値が &quot;-&quot; だった場合、そのポイントを無視して線分が描画されます。</P>
