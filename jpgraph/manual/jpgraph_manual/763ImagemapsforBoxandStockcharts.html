<H3><A NAME="7_6_3">7.6.3 ボックスとストック チャートのイメージマップ</A></H3>
<P> 他のプロットと同様、ストック チャートやボックス チャートでもイメージマップを使用できます。各プロットにおいて、クリックできる場所は中央にあるバーの部分になります。他のグラフと同様、<A href="../ref/Plot.html#_PLOT_SETCSIMTARGETS">SetCSIMTargets()</A> メソッドを用いて URL を設定できます。</P>
<P> これらのプロット形式では通常、厳密に X 値を定めることはありません。ただし、X 座標を明示的に指定することも可能です。</P>
