<H1><A NAME="5">5 キャッシュ システムを使用する</A></H1>
<P> Web サーバーの負荷を削減するため、JpGraph では毎回画像スクリプトを実行することを避けるキャッシュ システムを提供します。 </P>
<P> 画像スクリプトの複雑さによりますが、キャッシュ システムにより大幅な描画速度の向上が見込めます。</P>
<P> しかしながら、リアルタイムで描画処理が必要なグラフ (呼ばれるたびに更新が必要なグラフなど) の場合にはキャッシュ システムの利用が適しません。</P>
<P></P>
