<H3><A NAME="5_5_1">5.5.1 クリッピング</A></H3>
<P> デフォルトでは、プロット エリア外のすべてのプロットにはクリッピング処理が行われます。そのため、手動でグラフ スケールを設定し、そのスケールよりも小さい、あるいは大きい値を持つプロットを指定された場合、それらの値は表示されません。 </P>
<P> ライン プロットなどで、データ プロットがグラフの途中でとぎれてしまう場合などにも、クリッピング機能は正常に動作します。使用するアルゴリズムはデータ ポイントの番号 O(1) です。 </P>
<P> クリッピングの有効、無効を設定するには、<A href="../ref/Graph.html#_GRAPH_SETCLIPPING">Graph::SetClipping()</A> を参照してください。</P>
