<H2><A NAME="7_22">7.22 静止ラインをプロットに追加する</A></H2>
<P> JpGraph ではバンドに加えてラインをグラフに追加できます。その例は上記の11 で実際に示しています。 このラインは、<A href="../ref/PlotLine.html#_C_PLOTLINE">PlotLine</A> クラスのインスタンスとして作成できます。以下の通りに記述すると、2 ピクセル幅の水平線を Y=0 の位置に描画できます。   <DIV class="phpscript"><CODE><FONT color="#000000"> <FONT color="#0000BB"> $sline </FONT><FONT color="#007700">= new </FONT><FONT color="#0000BB">PlotLine</FONT><FONT color="#007700">(</FONT><FONT color="#0000BB">HORIZONTAL</FONT><FONT color="#007700">,</FONT><FONT
color="#0000BB">0</FONT><FONT color="#007700">,</FONT><FONT color="#DD0000">&quot;black&quot;</FONT><FONT color="#007700">,</FONT><FONT color="#0000BB">2</FONT><FONT
color="#007700">); <BR></FONT><FONT color="#0000BB">$graph</FONT><FONT color="#007700">-&gt;</FONT><FONT
color="#0000BB">Add</FONT><FONT color="#007700">(</FONT><FONT color="#0000BB">$sline</FONT><FONT color="#007700">);</FONT><FONT color="#0000BB"></FONT></FONT></CODE></DIV></P>
