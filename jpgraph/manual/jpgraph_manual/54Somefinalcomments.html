<H2><A NAME="5_4">5.4 最後に</A></H2>
<P></P>
<UL>
<LI>キャッシュのタイムアウトを無期限に設定したい場合は、タイムアウト値を 0 に設定するか、タイムアウト引数を空白にしてください。画像を再度生成する場合は、キャッシュ ディレクトリから画像ファイルを削除する必要があります。 この削除作業は、毎晩のバッチに処理させてもよいでしょう。</LI>
<LI> アンチエイリアス機能を有効にする場合は、一般的な描画と比較して処理時間がかかるため、キャッシュ機能を有効にすることを推奨します。 </LI>
</UL>
