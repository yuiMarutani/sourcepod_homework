<h2><A NAME="12_1">1 オドメータ（走行距離積算計）</A></h2>
<P><DIV class="note"><B>注意:</B>このモジュール」はエンタープライズ版のライブラリでのみご利用可能です。</DIV></P>
<P>オドメータ（走行距離計）グラフは車の旧式スピードメーターのようなもので、特定のパラメター
をざっと見るために使われます。この種の比喩を使うとたいていの人には簡単に理解できます。
オドメータに色の表示を追加することで、特定の値が表示できるレンジに収まるかそうでない
かがすぐわかります。</P>
<P>次に表示するのはライブラリで作成した典型的なオドメータの一部です。</P>

<img src="odometer_bulletin.png" alt="" /><BR>
