<H2><A NAME="1_1">1.1 製品について</A></H2>
<P>JpGraphはAditus Consulting（スウェーデン）が開発する、PHP4／PHP5対応の高機能なグラフ生成ライブラリです。
JpGraphを使うと、ほとんどの種類のグラフ形式を、即時に作ることができます。アシアルでは日本語マニュアルやQRコード生成機能を加え、日本語版として提供いたします。</P>
