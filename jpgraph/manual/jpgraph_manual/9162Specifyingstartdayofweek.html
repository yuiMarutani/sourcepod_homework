<H3><A NAME="9_16_2">9.16.2 週の開始曜日を指定する</A></H3>
<P> GanttScale::SetWeekStart() を呼び出して、週の開始曜日を設定することができます。この方法は、週の開始曜日を表す引数として 0 から 6 の整数をとります。例えば、0 は日曜日を意味し、 1 は月曜日、 2 は火曜日などです。デフォルトでは、月曜日が週の開始曜日となります。</P>
