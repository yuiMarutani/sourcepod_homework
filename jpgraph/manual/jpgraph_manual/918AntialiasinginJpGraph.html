<H2><A NAME="9_18">9.18 JpGraph のアンチエイリアス</A></H2>
<P> JpGraph バージョン 1.2 からアンチエイリアスによるラインの描画をサポートしています。 このセクションで説明するアンチエイリアスを使用するにはいくつかの注意点があります。</P>
<P><DIV class="note"><B>注意:</B> アンチエイリアスの条件の性質上、アンチエイリアスは水平、垂直、または、45度のラインの場合は使用できません。</DIV></P>
