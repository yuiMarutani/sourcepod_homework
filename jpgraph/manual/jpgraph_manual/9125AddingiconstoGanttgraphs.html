<H3><A NAME="9_12_5">9.12.5 ガント チャートにアイコンを追加する</A></H3>
 これまでの画像のまま、IconPlot() インスタンスを作成し、それをグラフに追加することで、ガント チャートに小さいイメージ（または、アイコン）を追加することもできます。 以下のコードは左下の端に &quot;tux&quot; の小さいイメージを追加します。<DIV class="phpscript"><CODE><FONT color="#000000"><FONT color="#0000BB"> $icon </FONT><FONT color="#007700">= new </FONT><FONT
color="#0000BB">IconPlot</FONT><FONT color="#007700">(</FONT><FONT color="#DD0000">'penguin.png'</FONT><FONT color="#007700">,</FONT><FONT color="#0000BB">0.01</FONT><FONT color="#007700">,</FONT><FONT color="#0000BB">0.95</FONT><FONT
color="#007700">,</FONT><FONT color="#0000BB">1</FONT><FONT color="#007700">,</FONT><FONT color="#0000BB">15</FONT><FONT color="#007700">); <BR></FONT><FONT color="#0000BB">$icon</FONT><FONT color="#007700">-&gt;</FONT><FONT
color="#0000BB">SetAnchor</FONT><FONT color="#007700">(</FONT><FONT color="#DD0000">'left'</FONT><FONT color="#007700">,</FONT><FONT color="#DD0000">'bottom'</FONT><FONT color="#007700">); <BR></FONT><FONT color="#0000BB">$graph</FONT><FONT color="#007700">-&gt;</FONT><FONT
color="#0000BB">Add</FONT><FONT color="#007700">(</FONT><FONT color="#0000BB">$icon</FONT><FONT color="#007700">);</FONT><FONT color="#0000BB"></FONT></FONT></CODE></DIV>
<P></P>
