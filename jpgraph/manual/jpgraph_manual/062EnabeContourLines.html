<H2><A NAME="6_2">6.2 等高線の表示・非表示</A></H2>
<P>等高線は以下のメソッドによって制御されています</P>
<UL><LI>FilledContourPlot::ShowLines($aFlg,$aColorWithFilled='black')　</LI></UL>
<P>「$aFlg」は、等高線の表示・非表示を決めるブール値です。デフォルトでは表示(有効)になっています。</P>
<P>二つ目の変数「$aColorWithFilled」は、グラフが塗りつぶされている場合、等高線を何色に指定するかを決めます。</P>
<P>グラフが塗りつぶされていない場合、等高線は等高線グラフと同様の色となります。</P>
