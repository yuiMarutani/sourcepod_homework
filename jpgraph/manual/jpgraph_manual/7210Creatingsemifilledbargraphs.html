<H3><A NAME="7_2_10">7.2.10 一部を塗りつぶしたバー プロットの作成</A></H3>
<P> 一部だけを塗りつぶしたバー プロット (セミ フィルド バー プロット) は、原則的には通常の塗りつぶされたバープロットと同じですが、X 座標の範囲を指定して塗りつぶすことができる追加機能です。これを使用した図を以下に表示します。</P>
<P><DIV class="example">
<BR> <A href="exframes/frame_partiallyfilledlineex1.html" target="blank"><IMG border="0" HEIGHT="300" src="partiallyfilledlineex1.png" WIDTH="400"></A> <BR><B>図 56:</B>一部を塗りつぶしたライン プロット <A href="exframes/frame_partiallyfilledlineex1.html"
target="blank">[ソース]</A>
<P></P>
</DIV></P>
<P></P>
<P> この例では、塗りつぶす範囲を 2 つ指定しました。<A href="../ref/LinePlot.html#_LINEPLOT_ADDAREA">AddArea()</A>メソッドを使用することで塗りつぶすエリアを追加し、そのエリアの色と範囲を指定することができます。</P>
