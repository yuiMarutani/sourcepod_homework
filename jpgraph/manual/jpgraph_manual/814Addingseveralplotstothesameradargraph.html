<H3><A NAME="8_1_4">8.1.4 １つのグラフ内に複数のレーダー プロットを追加する</A>
</H3>
<P> 複数のレーダー プロットを 1 つのグラフにまとめて表示することができます。また、色の塗りつぶしを行うレーダー プロットを使用する場合は、追加した順番にグラフが描画されるので、指定する順番に注意する必要があります。 </P>
