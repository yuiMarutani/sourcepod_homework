<H2><A NAME="9_12">9.12 より全体的なガント チャートのフォーマット</A></H2>
<P> この章では、ガントチャートそのものをカスタマイズするための方法を、さらにいくつか紹介します。ここでは以下の内容を扱います。</P>
<UL>
<LI> テーブルタイトルを加える（グラフのタイトルと混同しないこと）</LI>
<LI> バーチャートの中の、様々なラインの外観を調節する</LI>
</UL>
<P></P>
