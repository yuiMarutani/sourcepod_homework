<H2><A NAME="9_1">9.1 ガント チャートの使用目的</A></H2>
<P> 皮肉的な理由：あなたのプロジェクトがなぜ期限を過ぎていて、予算額を超過しているかを説明するため。</P>
<P> 実用的理由：私たちの管理維持や、何をしなければならないかを知るため。</P>
<P> 一般的理由：プロジェクト問題を確認したり、問題範囲を明らかにするため。</P>
<P> 基本的に、ガント チャートはアクティビティ数の状態（グループ化が可能）を時間軸と比較して表すのに使用されます。</P>
