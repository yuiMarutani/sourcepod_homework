<H3><A NAME="7_19_4">7.19.4 スケール ラベルをフォーマットする</A></H3>
<P> 表示されるラベルを完全に制御するために、すべてのラベルに適用されるコールバック関数を定義することができます。コールバック関数はラベルを唯一の引数として呼び出され、グラフに表示された値が返されます。これは、例えば目盛りに整形した時間と分を表示する場合などに便利です。詳細なリファレンスについては以下の2 つのメソッドを参照してください。<A href="../ref/Axis.html#_AXIS_SETLABELFORMATCALLBACK">Graph::SetLabelFormatCallback();</A> と <A href="../ref/Axis.html#_AXIS_SETLABELFORMAT">Graph::SetLabelFormat();</A></P>
