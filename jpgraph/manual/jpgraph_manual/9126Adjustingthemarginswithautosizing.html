<H3><A NAME="9_12_6">9.12.6 自動サイズ調整で余白を調整する</A></H3>
 バージョン 1.17 の時点においては、縦の高さが自動的に決定された場合であっても、Graph::SetMargin() でガント チャートの余白を指定することができます。 たとえば、左、右、または下に余白のないグラフを生成するには、以下のコードが必要です。<DIV class="phpscript">
<CODE><FONT color="#000000"> <FONT color="#0000BB"> $graph </FONT><FONT color="#007700">= new </FONT><FONT color="#0000BB">GanttGraph</FONT><FONT color="#007700">(</FONT><FONT color="#0000BB">500</FONT><FONT color="#007700">); <BR></FONT><FONT color="#0000BB">$graph</FONT><FONT color="#007700">-&gt;</FONT><FONT
color="#0000BB">SetMargin</FONT><FONT color="#007700">(</FONT><FONT color="#0000BB">0</FONT><FONT color="#007700">,</FONT><FONT color="#0000BB">0</FONT><FONT
color="#007700">,</FONT><FONT color="#0000BB">30</FONT><FONT color="#007700">,</FONT><FONT color="#0000BB">0</FONT><FONT color="#007700">);</FONT><FONT
color="#0000BB"></FONT></FONT></CODE></DIV>
