<H2><A NAME="6_7">6.7 イメージ マップとキャッシュ システム </A></H2>
<P> バージョン 1.9 では、キャッシュ システムは CSIM マップで含むように拡張されています。それぞれの CSIM グラフでは、2 つのファイルは、キャッシュ、実際のイメージ マップを持つラッパーの HTML と同じようにイメージ ファイルに保存されます。詳しい情報に関しては、章 &ldquo;キャッシュ システムを理解する&rdquo; を見てください。</P>
