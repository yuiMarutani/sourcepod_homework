<H3><A NAME="7_1_7">7.1.7 ステップ形式のライン プロットを描画する</A></H3>
<P> ステップ形式のライン プロットでは、それぞれの値を直線的に結ぶのではなく、次の X 値までを描画する水平線と、Y 値までを描画する垂直線の 2 線を用いて描画します。この場合、まず水平線を次の X 値まで引き、次にそのポイントから垂直線を Y 値まで引きます。以下の図を参照してください。</P>
