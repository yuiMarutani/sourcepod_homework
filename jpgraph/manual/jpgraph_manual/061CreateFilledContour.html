<H2><A NAME="12_1">6.1 塗りつぶし等高線グラフを作成する</A></H2>

<P>塗りつぶし等高線グラフは、等高線グラフと同様に作成できます。</P>
<P>主な違いとは、塗りつぶし等高線グラフは、FilledContourPlotクラス(下記)のインスタンスによって生成されることです。</P>

<div class="phpscript">
<code><span style="color: #000000"> <span style="color: #0000BB">&lt;?php<br /> $filledContour&nbsp;</span><span style="color: #007700">=&nbsp;new&nbsp;</span><span style="color: #0000BB">FilledContourPlot</span><span style="color: #007700">(</span><span style="color: #0000BB">$data</span><span style="color: #007700">);<br /> </span><span style="color: #0000BB">?&gt;</span> </span> </code></div>
